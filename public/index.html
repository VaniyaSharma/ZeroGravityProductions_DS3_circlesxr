<html>
  <head>
    <title>Akhil - Test World with Circles Navmesh Boundary</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Environment add-on -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <!-- Circles XR Head Scripts [REQUIRED] -->
    <circle-start-scripts/>
    <!-- Our custom Circles navmesh boundary-check component -->
    <script src="js/circles-navmesh-boundary-check.js"></script>
    <script src="js/boundary-check.js"></script>
  </head>
  <body>
    <circles-start-ui/>
    
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- Circles built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

        <!-- Camera -->
    <a-entity id="mainCam" 
              camera 
              wasd-controls="acceleration: 20" 
              look-controls 
              position="0 1.6 0"
              boundary-check="minX: -10; maxX: 10; minZ: -15; maxZ: 5">
        <!-- For cursor interaction -->
        <a-entity cursor="rayOrigin:mouse;" 
                raycaster="far:5; interval:200; objects:.interactive">
        </a-entity>
    </a-entity>
      
      <!-- Nav Mesh: an invisible flat plane used for navigation -->
      <a-plane id="navmesh"
               visible="false"
               position="0 0.105 -4"
               rotation="-90 0 0"
               scale="0.95 9.4 1"
               width="10"
               depth="10"
               color="#FFFFFF"
               nav-mesh>
      </a-plane>
      
      <!-- Visual boundary markers (walls) -->
      <a-entity geometry="primitive: box; width: 0.1; height: 1; depth: 20"
                material="color: #FF0000"
                position="-10 1 -5">
      </a-entity>
      <a-entity geometry="primitive: box; width: 0.1; height: 1; depth: 20"
                material="color: #FF0000"
                position="10 1 -5">
      </a-entity>
      <a-entity geometry="primitive: box; width: 0.1; height: 1; depth: 20"
                material="color: #FF0000"
                position="0 1 -15"
                rotation="0 90 0">
      </a-entity>
      <a-entity geometry="primitive: box; width: 0.1; height: 1; depth: 20"
                material="color: #FF0000"
                position="0 1 5"
                rotation="0 90 0">
      </a-entity>

      <!-- Houses -->
      <a-entity geometry="primitive: box; width: 7; height: 7; depth:7"
                material="color:grey"
                position="-13 2 -5">
      </a-entity>

      <a-entity geometry="primitive: box; width: 7; height: 7; depth:7"
                material="color:grey"
                position="-10.5 2 -15.5"
                rotation="0 45 0">
      </a-entity>

      <a-entity geometry="primitive: box; width: 7; height: 7; depth:7"
                material="color:grey"
                position="10.5 2 -15.5"
                rotation="0 45 0">
      </a-entity>

      <a-entity geometry="primitive: box; width: 7; height: 7; depth:7"
                material="color:grey"
                position="13 2 -5">
      </a-entity>

      <a-entity geometry="primitive: box; width: 7; height: 7; depth:7"
                material="color:grey"
                position="10.5 2 5.5"
                rotation="0 45 0">
      </a-entity>

      <a-entity geometry="primitive: box; width: 7; height: 7; depth:7"
                material="color:grey"
                position="-10.5 2 5.5"
                rotation="0 -45 0">
      </a-entity>

      <!--Water fountain pond thing-->
      <a-entity id="pond"
                geometry="primitive: circle; radius: 1.5; segments: 32"
                material="color: #1E90FF; opacity: 0.7"
                position="0 0.105 -5"
                rotation="-90 0 0">
        </a-entity>
      <!-- The fountain column-->
      <a-entity id="fountain"
                geometry="primitive: cylinder; radius: 0.2; height: 1"
                material="color: #FFFFFF; opacity: 0.8"
                position="0 0.605 -5">
    </a-entity>
      
      <!-- Basic environment for visual grounding -->
      <a-entity environment="preset:yavapai;"></a-entity>
      
      <!-- Attach our custom boundary check component -->
      <a-entity circles-navmesh-boundary-check></a-entity>
      
      <!-- Circles Manager and Avatar [REQUIRED] -->
      <circles-manager-avatar/>
    </a-scene>
    
    <circles-end-scripts/>
  </body>
</html>
