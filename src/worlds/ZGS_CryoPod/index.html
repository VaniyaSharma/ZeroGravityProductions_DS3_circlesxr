<html>
  <head>
    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts />

    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/carry-manager.js"></script>
  </head>
  <body>
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui />

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- 360 -->
        <img
          id="link_1_360"
          src="/global/images/ZGS_room1.jpg"
          crossorigin="anonymous"
        />

        <a-asset-item
          id="enviro-gltf"
          src="/worlds/ZGS/assets/House01_SIZETEST.glb"
          response-type="arraybuffer"
        ></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets />
      </a-assets>

      <!-- Carry manager script! -->
      <a-entity id="GameManager" carry-manager></a-entity>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar />

      <!-- links to other worlds -->
      <a-entity
        id="link_1"
        position="0 2 -3"
        rotation="0 90 0"
        scale="0.100 0.950 1.010"
        circles-portal="img_src:#link_1_360; title_text:Suburbia; link_url:/w/ZGS"
        shadow
      ></a-entity>
      <a-entity circles-spawnpoint position="0 0 -7"></a-entity>
      <!-- environment -->
      <!-- the environment -->
      <a-entity
        gltf-model="#enviro-gltf"
        shadow="receive: true; cast: true"
        scale="0.006 0.006 0.006"
      ></a-entity>
      <a-entity environment="preset:yavapai"></a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts />
  </body>
</html>
